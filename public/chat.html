<!DOCTYPE HTML>
<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8">

	<title>Chat</title>
	<link rel="stylesheet" href="css/chat.css">
</head>
<body>
	<div id="chat">
		<header>
			<h1>Chat</h1>
		</header>
		<div id="main">	
			<div id="title">
				&nbsp;				
			</div>
			<div id="messageBox">
				
			</div>
			<p id="inputBox">
				<input type="text" id="box" value="" placeholder="say something..."/>
			</p>
		</div>
		<footer></footer>
	</div>
	<script src="js/libs/json2.js"></script>
	<script src="js/libs/moment.min.js" type="text/javascript"></script>
	<script src="js/libs/jquery-1.7.1.js"></script>
	<script src="js/libs/underscore-1.3.1.js"></script>
	<script src="js/libs/backbone.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/libs/backbone-localstorage.js" type="text/javascript" charset="utf-8"></script>
	<script src="/socket.io/socket.io.js"></script>
	<script src="js/chat.js" type="text/javascript" charset="utf-8"></script>

	<script type="text/template" id="message-template">
		<span class="sender"><%= sender%></span> - <%= moment(time).format("HH:mm:ss")%>
		<div class="body"><%= body %></div>
		
	</script>
</body>
</html>
