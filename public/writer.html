<!DOCTYPE HTML>
<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8">

	<title>Writer</title>
	<link rel="stylesheet" href="/css/writer.css">
</head>
<body>
	<div id="writer">
		<header>
			<h1>Writer</h1>
		</header>
		<div id="main">	

		</div>
		<footer></footer>
	</div>

	<div id="credits">
		  You want know me ? <a href="witcheryne.iteye.com">lvjian</a>
	</div>

	<script src="js/libs/json2.js"></script>
	<script src="js/libs/moment.min.js" type="text/javascript"></script>
	<script src="js/libs/jquery-1.7.1.js"></script>
	<script src="js/libs/underscore-1.3.1.js"></script>
	<script src="js/libs/backbone.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/libs/backbone-localstorage.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/writer.js" type="text/javascript" charset="utf-8"></script>

	<script type="text/template" id="post-template">
		<form class="writer" method="post">
			<p>
				<label for="title">Title:</label><br/>
				<input type="text" name="title" id="title" placeholder="write title ..."
					value="<%=title%>"
					class="title"/ >
			</p>
			<p>
				<label for="postBody">Content:</label><br/>
				<textarea name="postBody" id="postBody" cols="68" rows="22" ><%= postBody%></textarea>		
			</p>
			<p>
				<label for="tags">Tags:</label><br />
				<input type="text" name="tags" id="tags" value="<%= tags%>" />
			</p>
			<p>
				<input type="button" id="btnSave" value="Save" />
			</p>
		</form>
		<div class="post">
			<h3 class="title">
				<%= title %>				
			</h3>			
			<div class="body">
				<p>
					<%= postBody%>
				</p>
			</div>			
			<p>	
				<input type="button" id="btnEdit" value="Edit" />
			</p>
		</div>
	</script>
</body>
</html>
